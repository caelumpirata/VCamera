server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.example.application
spring.jpa.defer-datasource-initialization = true


# Spring defaults don't work for videos
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB




# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/baeldung.p12
# The password used to generate the certificate
server.ssl.key-store-password=toortoor
# The alias mapped to the certificate
server.ssl.key-alias=baeldung


server.ssl.enabled=true



#trust store location
trust.store=classpath:keystore/baeldung.p12
#trust store password
trust.store.password=toortoor